<!DOCTYPE html>
<html lang="en">
<head>
    <title>HBNB</title>
</head>
<body>

{% if not_found %}
    <H1>Not found!</H1>
{% else %}
    <H1>States</H1>
    <UL>
        {% for state in states %}
            <LI>{{ state.id }}: <B>{{ state.name }}</B></LI>
        {% endfor %}
    </UL>

    {% if state %}
        <H1>State: {{ state.name }}</H1>
        <H3>Cities:</H3>
        <UL>
            {% for city in cities %}
                <LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
            {% endfor %}
        </UL>
    {% endif %}
{% endif %}

</body>
</html>
